
<form [formGroup]="loginForm">
    <h3>Inicia sesión</h3>
    <p>{{loginError}}</p>
    <label for="email">Email:</label>
    <input formControlName="email" type="email" placeholder="Email" id="email">

    <label for="password">Contraseña:</label>
    <input formControlName="password" type="password" placeholder="Contraseña" id="password">

    <button type="submit" (click)="login()">Iniciar sesión</button>
    <div class="registro">
      <label>¿No tienes una cuenta? <a routerLink="/registro">Crea una</a></label>
    </div>
</form>
