<aside>
   <div class="total" tabindex="0" (click)="total()">
      <h1>Total</h1>
   </div>
   <div class="proyecto" tabindex="{{proyecto.id}}" *ngFor="let proyecto of proyectos" (click)="elegido(proyecto)" id="{{proyecto.id}}">
    <h1>{{proyecto.nombre}}</h1>
   </div>
   <div class="vacio" *ngIf="proyectos.length===0">
    <h1>Inserta un proyecto</h1>
   </div>
</aside>
