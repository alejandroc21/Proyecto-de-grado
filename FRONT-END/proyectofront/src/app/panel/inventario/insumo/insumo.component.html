<main>
  <form [formGroup]="insumoForm">
    <input formControlName="nombre" type="text" placeholder="Nombre">
    <input formControlName="precio" type="number" placeholder="Precio">
    <input formControlName="cantidad" type="number" placeholder="Cantidad">
    <input formControlName="fecha" type="date">
    <button type="submit" (click)="botonInsumo()">Ingresar</button>
  </form>
  <div class="marco">
    <h1>Insumo</h1>
  </div>
  <div class="insumos">
    
    <table>
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let insumo of insumos;let i = index">
          <td>{{i+1}}</td>
          <td>{{insumo.nombre}}</td>
          <td>{{insumo.precio}}</td>
          <td>{{insumo.cantidad}}</td>
          <td>{{insumo.fecha}}</td>
          <td>{{insumo.precio*insumo.cantidad}}</td>
          <td><button type="button" (click)="selectEdithInsumo(insumo)">editar</button></td>
          <td><button type="button" (click)="eliminarInsumo(insumo.id)">borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</main>
